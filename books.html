 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silent Library | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="../styles/styles.css">

  <style>
  .book-card img {
  height: 250px;
  width: 100%;
  object-fit: cover;
}

  </style>

</head>


<!--<body>-->
<body>

 <!-- Include header -->
  <div id="header"></div>
 
    <header class="bg-primary text-white text-center py-5">
     <div class="container">
      <h1 class="display-4">Welcome to MyLibrary</h1>
      <p class="lead">Explore. Borrow. Learn.</p>
    </div>
  </header>
  
  <header class="bg-dark text-white text-center py-3">
    <h1>Book List</h1>
  </header>


  <main class="container my-5 flex-fill">
    <div class="row" id="books"></div>
      <!-- Book cards will be injected here -->
      
   
 </main>

 <script>
    fetch('books.json')
      .then(res => res.json())
      .then(books => {
        const container = document.getElementById('books');
        let html = '';

        for (const [id, book] of Object.entries(books)) {
          html += `
            <div class="col-md-4 mb-4">
              <div class="card h-100 book-card shadow-sm">
                <img src="${book.cover}" class="card-img-top" alt="${book.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${book.title}</h5>
                  <p class="card-text"><strong>Author:</strong> ${book.author}</p>
                  <p><strong>Genre:</strong> ${book.genre}</p>
                  <a href="book-detail.html?id=${id}" class="btn btn-primary mt-auto">View Details</a>
                </div>
              </div>
            </div>
          `;
        }

        container.innerHTML = html;
      }
      );
  </script>

  
       
 
  <div id="footer"></div>

  <script src="../scripts/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
